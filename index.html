<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlockLife RP — Загрузка</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="theme-cyan">
  <!-- фоновые эффекты -->
  <canvas id="particles" aria-hidden="true"></canvas>
  <div class="ambient" aria-hidden="true"></div>

  <!-- тонкий sweep света -->
  <div class="light-sweep" aria-hidden="true"></div>

  <!-- декоративный центр: логотип -->
  <div class="decor" aria-hidden="true">
    <div class="icon">
      <span class="hex"></span>
      <span class="glow"></span>
    </div>
  </div>

  <!-- контент сверху -->
  <main class="panel" role="main">
    <h1 class="title">BlockLife <span class="accent">RP</span></h1>
    <p class="subtitle">Сервер ролевого проекта — создавай истории, уважай правила</p>

    <!-- PROMO -->
    <section class="promo-wrap" aria-live="polite">
      <div class="promo" role="status">
        <div class="promo-left">Промокод</div>
        <div class="promo-main">!BlockLife</div>
        <div class="promo-sub">можно получить бонус!</div>
      </div>
    </section>

    <!-- QR -->
    <section class="qr-wrap">
      <div class="qr-card">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=https://steamcommunity.com/workshop/filedetails/?id=3505102338" 
             alt="QR код коллекции" class="qr-img">
        <div class="qr-info">
          <div class="qr-title">Контент сервера</div>
          <div class="qr-link">
            <a href="https://steamcommunity.com/workshop/filedetails/?id=3505102338" target="_blank">
              Открыть в Steam
            </a>
          </div>
          <div class="qr-id">ID: <span>3505102338</span></div>
        </div>
      </div>
    </section>

    <div class="meta">
      <small>Подключение к серверу — приятной игры</small>
    </div>
  </main>
</body>
</html>
